{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>u-q Your URL shortener and QR generator</title>
  <meta charset="utf-8">
  
  <!-- Last checked - 25th July, 2021 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- popper.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
  <!-- bootstrap 4 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <!-- QR code generator api -->
  <script src="{% static 'js/jquery.classyqr.min.js' %}"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
  
  <!-- custom links & scripts -->
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <script src="{% static 'js/main.js' %}"></script>
</head>

<body class="container">
 
 <!-- Logo -->
 <div class="container" style="padding-top:2vh;">
   <div class="row d-flex flex-wrap justify-content-center" >
     <img id="logo" class="rounded-circle" src="{% static 'images/logo.png' %}" width="150" height="150">
   </div>
 </div>

 <div class="container" style="padding-top:7.5vh;">
    <div class="row">
      
      <!-- QR code -->
      <div class="col-sm d-flex flex-wrap justify-content-center">
        <img id="qrcode" class="rounded" width="300" height="300">
      </div>

      <!-- URL form -->
      <div class="col-sm d-flex flex-wrap justify-content-center align-content-center" style="padding-top: 2.5vh;">
        <form id="form_url" name="form_url" method="POST"> {% csrf_token %}
          <div class="form-group">
            <input id="original_url" class="form-control" style="width:50vw;" type="url" name="original_url" placeholder="Enter URL to shorten" required>
          </div>
          <div class="form-group">
            <div class="form-inline">
              <input id="shortened_url" class="form-control" style="width:47.5vw;" type="url" name="shortened_url" placeholder="Shortened URL" value="" readonly>
              <div id="copy_to_clipboard" class="form-control"></div>
            </div>
          </div>
          <div class="form-group">
            <input id="form_url_submit" class="form-control" style="width:15vw;" type="submit" name="form_url_submit" value="submit">
          </div>
       </form>
      </div>

   </div>
 </div>

</body>
</html>
